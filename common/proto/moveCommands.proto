syntax = "proto3";

message CommandMulligan {
    repeated uint32 ids = 1;
}

message CommandClockPhase {
    uint32 count = 1;
    uint32 cardId = 2;
}

message CommandPlayCard {
    uint32 handId = 1;
	uint32 stageId = 2;
}

message CommandSwitchStagePositions {
    uint32 stageIdFrom = 1;
    uint32 stageIdTo = 2;
}